<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fren!</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  
</body>
<style>
body {
  margin: 0;
  padding: 0;
}

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

g circle {
  cursor: grab;
}

g circle:active {
  cursor: grabbing;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

</style>
<script>
const height = 600 * 1.3
const width = 1220 * 1.3

let config = {
  showNames: true,
  zoom: 1
}

async function loadRelationships() {
  const csv = await fetch('./out.csv')
    .then(res => res.text())
    .then(text => text.split('\n').filter(t => !!t))
  const mappings = await fetch('./out-mappings.csv')
    .then(res => res.text())
    .then(text => text.split('\n').filter(t => !!t).map(l => l.split(',')))

  const names = mappings
    .reduce((prev, [ user, name ]) => ({ ...prev, [user]: name }), {})

  const getName = (id) => id.startsWith('@') ? '' : (names[id] || id)
 
  let nodes = []
  for (const line of csv) {
    const id = line.split(',')[0]
    if (!nodes.includes(id)) nodes.push(id)
  }

  for (const line of csv) {
    const [ user, ...friends ] = line.split(',')
    for (friend of friends) {
      if (friend && !nodes.includes(friend))
        nodes.push(friend)
    }
  }

  nodes = nodes.map(id => ({
    id,
    name: getName(id),
    affiliates: [],
    totalProp: 1,
    main: id.startsWith('@'),
    color: (n => {
      return n.startsWith('@') ? 'orange' : 'gray'
    })(id)
  }))

  for (const line of csv) {
    const [ user, ...friends ] = line.split(',')
    const userNode = nodes.find(n => n.id === user)
    for (const friend of friends) {
      if (!friend) continue
      userNode.totalProp += 6
      userNode.affiliates.push(friend)
    }
    userNode.totalProp = Math.sqrt(userNode.totalProp) * 2
  }

  nodes[0].totalProp = 15

  const linesFound = new Set()
  let links = []
  for (const line of csv) {
    const [ user, ...friends ] = line.split(',')
    for (const friend of friends) {
      if (!friend) continue
      const setKey = user < friend ? `${user}-${friend}` : `${friend}-${user}`
      if (linesFound.has(setKey)) continue
      linesFound.add(setKey)
      links.push({ source: user, target: friend, value: 1 })
    }
  }

  return { nodes, links }
}

const drag = simulation => {
  function dragstarted(event) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    event.subject.fx = event.subject.x;
    event.subject.fy = event.subject.y;
  }

  function dragged(event) {
    event.subject.fx = event.x;
    event.subject.fy = event.y;
  }

  function dragended(event) {
    if (!event.active) simulation.alphaTarget(0);
    event.subject.fx = null;
    event.subject.fy = null;
  }

  return d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);
}

function linkArc(d) {
  const r = Math.hypot(d.target.x - d.source.x, d.target.y - d.source.y);
  return `
    M${d.source.x},${d.source.y}
    A${r},${r} 0 0,1 ${d.target.x},${d.target.y}
  `;
}

function chart(data) {
  const links = data.links.map(d => Object.create(d));
  const nodes = data.nodes.map(d => Object.create(d));

  const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id))
    .force("charge", d3.forceManyBody().strength(-300))
    .force("x", d3.forceX())
    .force("y", d3.forceY());

  const svg = d3.create("svg")
      .attr("viewBox", [-width / 2, -height / 2, width, height])
      .style("font", "12px sans-serif");

  svg.append("defs").selectAll("marker")
    .data([{}])
    .join("marker")
      .attr("id", `arrow`)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -0.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("path")
      .attr("fill", 'lightgray')
      .attr("d", "M0,-5L10,0L0,5");

  const link = svg.append("g")
      .attr("fill", "none")
      .attr('data-type', 'link')
    .selectAll("path")
    .data(links)
    .join("path")
    .attr("stroke-width", a => (a.source.main || a.target.main ? 0.5 : 1.5))
    .attr('stroke', a => (a.source.main || a.target.main ? '#eee' : '#ddd'))

  const node = svg.append("g")
      .attr("fill", "currentColor")
      .attr("stroke-linecap", "round")
      .attr("stroke-linejoin", "round")
      .attr('data-type', 'node')
    .selectAll("g")
    .data(nodes)
    .join("g")
      .call(drag(simulation));

  node
    .on('mouseover', function (d, e) {
      // node.attr("fill", "#B8B8B877")
      // d3.select(this).attr('fill', '#000000')
      node
        .attr('fill', (a) => (
          (a.index === e.index)
            ? '#000000'
            : (a.affiliates.includes(e.id))
              ? '#000000'
              : '#d1d1d1'
        ))
        .selectAll('circle')
        .attr('fill', (a) => (
          (a.index === e.index)
            ? '#22be47'
            : (a.affiliates.includes(e.id))
              ? '#22be47'
              : '#d1d1d1'
        ))
      link
        .attr('stroke', (a) => (a.source.index === e.index || a.target.index === e.index ? '#22be47' : '#b8b8b877'))
        .attr('stroke-width', (a) => (a.source.index === e.index || a.target.index === e.index ? 2 : .5))
    })
    .on('mouseout', function (d) {
      node
        .attr("fill", '#555555')
        .selectAll('circle')
        .attr("fill", d => d.color)
      link
        .attr('stroke', a => (a.source.main || a.target.main ? '#eee' : '#ddd'))
        .attr('stroke-width', 1.5)
    })

  node.append("circle")
      .attr("fill", d => d.color)
      .attr("stroke", "white")
      .attr("stroke-width", 1.5)
      .attr("r", d => d.totalProp);

  node.append("text")
      .attr("x", 8)
      .attr("y", "0.31em")
      .text(d => (config.showNames ? d.name : ''))
    .clone(true).lower()
      .attr("fill", "none")
      .attr("stroke", "white")
      .attr("stroke-width", 3);

  simulation.on("tick", () => {
    link.attr("d", linkArc);
    node.attr("transform", d => `translate(${d.x},${d.y})`);
  });

  // invalidation.then(() => simulation.stop());

  return svg.node();
}

function applyZoom() {
  const w = width * config.zoom
  const h = height * config.zoom
  d3
    .select('svg')
    .attr('viewBox', [-w / 2, -h / 2, w, h])
}

window.onkeydown = e => {
  switch (e.key) {
    case ' ': {
      config.showNames = !config.showNames
      d3.selectAll("svg g[data-type=\"node\"] text").each(function(d, i) {
        d3
          .select(this)
          .text(config.showNames ? d.name : undefined)
      })
      break;
    }
    case '+': {
      config.zoom /= 1.2
      applyZoom()
      break;
    }
    case '-': {
      config.zoom *= 1.2
      applyZoom()
      break;
    }
  }
}

async function run() {
  const data = await loadRelationships()
  document.body.appendChild(chart(data))
}
run()
</script>
</html>
